<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Cast - A Weather App</title>
</head>

<body>
    <section>
        <section class="inputCity">
            <form id="containerForm" action="">
                <input id="getLocation" type="text" placeholder="Enter a City here...">
            </form>
            <h2 id="location"></h2>
            <h3 id="temp"></h3>
            <span id="max"></span>
            <span id="min"></span>
            <section class="columns">
                <span id="feelsLike"></span>
                <span id="date"></span>
                <span id="time"></span>
            </section>
            <div>
                <p id="feels"></p>
                <p id="humidity"></p>
            </div>
        </section>
    </section>
    <script src="main.js"></script>
</body>

</html>
